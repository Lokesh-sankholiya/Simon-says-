<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone Game </title>
    <link rel="stylesheet" href="simo.css">
</head>
<body>
    <h1>Simon Says Game </h1>
    <h2>Press Any Key To Start.</h2>

    <div class="box-1">
        <div class="line-1">
            <div class="btn red" id="red" type="button">1</div>
            <div class="btn green" id="green" type="button">2</div>
        </div>
        <div class="line-2">
            <div class="btn blue" id="blue" type="button">3</div>
            <div class="btn yellow" id="yellow" type="button">4</div>
        </div>
    </div>
<script src="simo.js"></script>    
</body>
</html>
